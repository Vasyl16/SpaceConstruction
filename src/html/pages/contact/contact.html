<!doctype html>
<html lang="en">
  <head>
    {{> head}}
  </head>

  <body>
    <div class="wrapper">
      <header class="header">{{> header headerData=this.headerData }}</header>

      <main class="welcome-block welcome-block-contact">
        {{> welcomeBlock welcomeBlockData=this.welcomeBlockData }}
      </main>

      <section class="contact-us">
        <div class="contact-us__container">
          <div class="contact-us__body">
            <div class="contact-us__info">
              <h1 class="contact-us__title">Contact us</h1>

              <p class="contact-us__text">
                Please complete the form. Detailed information will help us to
                make a tuned offer.
              </p>
            </div>

            <div class="contact-us__content content-contact-us">
              <div
                class="content-contact-us__column content-contact-us__column_i"
              >
                <img
                  class="content-contact-us__image"
                  src="/img/pages/contact/contact-us/contact-us-img.jpg"
                />
              </div>
              <div class="content-contact-us__column">
                <form class="content-contact-us__form form-content-contact-us">
                  <div class="form-content-contact-us__items">
                    <div class="form-content-contact-us__row">
                      <div class="form-content-contact-us__item">
                        <label class="form-content-contact-us__label"
                          >Name*</label
                        >

                        <input
                          placeholder="Your name"
                          class="form-content-contact-us__input"
                        />
                      </div>

                      <div class="form-content-contact-us__item">
                        <label class="form-content-contact-us__label"
                          >I am interested in</label
                        >

                        <input
                          placeholder="Interior Design"
                          class="form-content-contact-us__input"
                        />
                      </div>
                    </div>

                    <div class="form-content-contact-us__row">
                      <div class="form-content-contact-us__item">
                        <label class="form-content-contact-us__label"
                          >Phone*</label
                        >

                        <input
                          placeholder="Your phone number"
                          class="form-content-contact-us__input"
                        />
                      </div>

                      <div class="form-content-contact-us__item">
                        <label class="form-content-contact-us__label"
                          >Location*</label
                        >

                        <input
                          placeholder="New York"
                          class="form-content-contact-us__input"
                        />
                      </div>
                    </div>

                    <div class="form-content-contact-us__row">
                      <div class="form-content-contact-us__item">
                        <label class="form-content-contact-us__label"
                          >Email</label
                        >

                        <input
                          placeholder="Your working email"
                          class="form-content-contact-us__input"
                        />
                      </div>

                      <div class="form-content-contact-us__item">
                        <label class="form-content-contact-us__label"
                          >Preferred contact method</label
                        >

                        <div class="form-content-contact-us__radio-wrapper">
                          <div class="form-content-contact-us__radio-item">
                            <input
                              type="radio"
                              name="contact-method"
                              value="phone"
                              class="form-content-contact-us__radio"
                              checked
                              id="phone-contact-method"
                            />

                            <label
                              for="phone-contact-method"
                              class="form-content-contact-us__label-radio"
                            >
                              <span
                                class="form-content-contact-us__custom-radio-circle"
                              ></span>
                              Phone
                            </label>
                          </div>

                          <div class="form-content-contact-us__radio-item">
                            <input
                              type="radio"
                              name="contact-method"
                              value="email"
                              class="form-content-contact-us__radio"
                              id="email-contact-method"
                            />

                            <label
                              for="email-contact-method"
                              class="form-content-contact-us__label-radio"
                            >
                              <span
                                class="form-content-contact-us__custom-radio-circle"
                              ></span>
                              Email
                            </label>
                          </div>

                          <div class="form-content-contact-us__radio-item">
                            <input
                              id="viber-contact-method"
                              type="radio"
                              name="contact-method"
                              value="viber"
                              class="form-content-contact-us__radio"
                            />

                            <label
                              for="viber-contact-method"
                              class="form-content-contact-us__label-radio"
                            >
                              <span
                                class="form-content-contact-us__custom-radio-circle"
                              ></span>
                              Viber
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-content-contact-us__row">
                      <div
                        class="form-content-contact-us__item form-content-contact-us__item_t"
                      >
                        <label class="form-content-contact-us__label"
                          >Message*</label
                        >

                        <textarea
                          placeholder="Your message"
                          class="form-content-contact-us__textarea"
                        ></textarea>
                      </div>
                    </div>

                    <div class="form-content-contact-us__bottom">
                      <div class="form-content-contact-us__checkbox-wrapeper">
                        <input
                          id="contact-agree"
                          type="checkbox"
                          class="form-content-contact-us__checkbox"
                        />
                        <label
                          for="contact-agree"
                          class="form-content-contact-us__label"
                          >I agree to receive communications from Createx
                          Construction Bureau.</label
                        >
                      </div>

                      <button
                        type="submit"
                        class="form-content-contact-us__button"
                      >
                        send request
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- <footer class="footer">{{> footer footerData=this.footerData }}</footer> -->
    </div>

    <script type="module" src="../../../../src/js/main.js"></script>
  </body>
</html>
