<!doctype html>
<html lang="en">

<head>
  {{> head}}
</head>

<body>
  <div class="wrapper">
    <header class="header">{{> header headerData=this.headerData }}</header>

    <main>
      <section class="single-news-main">
        <div class="single-news-main__container">
          <div class="single-news-main__body">
            <div class="single-news-main__column">
              <div class="single-news-main__content">
                <div class="single-news-main__path path-single-news-main">
                  <div class="path-single-news-main__items">
                    <a class="path-single-news-main__item" href="/">
                      Homepage

                      <svg class="path-single-news-main__item-slash">
                        <use xlink:href="/icons/sprite.svg#welcome-block-slash"></use>
                      </svg>
                    </a>

                    <a class="path-single-news-main__item" href="/SpaceConstruction/pages/work/work.html">
                      News

                      <svg class="path-single-news-main__item-slash">
                        <use xlink:href="/icons/sprite.svg#welcome-block-slash"></use>
                      </svg>
                    </a>

                    <a class="path-single-news-main__item path-single-news-main__item_nowrap"
                      href="/SpaceConstruction/pages/work/ended-project.html">
                      How to Build Climate Change-Resilient Infrastructure

                      <svg class="path-single-news-main__item-slash">
                        <use xlink:href="/icons/sprite.svg#welcome-block-slash"></use>
                      </svg></a>
                  </div>
                </div>

                <h1 class="single-news-main__title">How to Build Climate Change-Resilient Infrastructure</h1>

                <div class="single-news-main__info details-single-news-main">
                  <div class="details-single-news-main__row">
                    <div class="details-single-news-main__info info-details-single-news-main">
                      <div class="info-details-single-news-main__item">
                        <div
                          class="info-details-single-news-main__item-text info-details-single-news-main__item-text_strong">
                          Industry News
                        </div>
                      </div>

                      <div class="info-details-single-news-main__item">
                        <svg class="info-details-single-news-main__item-icon">
                          <use xlink:href="/icons/sprite.svg#categories-news-icon-2"></use>
                        </svg>

                        <p class="info-details-single-news-main__item-text">
                          June 24, 2020
                        </p>
                      </div>

                      <div class="info-details-single-news-main__item">
                        <svg class="info-details-single-news-main__item-icon">
                          <use xlink:href="/icons/sprite.svg#categories-news-icon-1"></use>
                        </svg>

                        <p class="info-details-single-news-main__item-text">
                          4 comments

                        </p>

                      </div>
                    </div>
                  </div>

                  <div class="details-single-news-main__row">
                    <div class="details-single-news-main__label label-details-single-news-main">
                      <a src="#" class="label-details-single-news-main__item-link">
                        <svg
                          class="label-details-single-news-main__item-icon label-details-single-news-main__item-icon_facebook">
                          <use xlink:href="/icons/sprite.svg#find-us-icon-facebook"></use>
                        </svg>
                      </a>
                      <a src="#" class="label-details-single-news-main__item-link">
                        <svg
                          class="label-details-single-news-main__item-icon label-details-single-news-main__item-icon_linkedin">
                          <use xlink:href="/icons/sprite.svg#find-us-icon-linkedin"></use>
                        </svg>
                      </a>
                      <a src="#" class="label-details-single-news-main__item-link ">
                        <svg
                          class="label-details-single-news-main__item-icon label-details-single-news-main__item-icon_twiter">
                          <use xlink:href="/icons/sprite.svg#find-us-icon-twiter"></use>
                        </svg>
                      </a>
                    </div>
                  </div>

                </div>
              </div>


            </div>

            <div class="single-news-main__column">
              <picture class="single-news-main__img-wrapper">
                <source type="image/webp" srcset="/img/pages/single-news/single-news-main-image.webp" />
                <img class="single-news-main__img" src="/img/pages/single-news/single-news-main-image.jpg"
                  alt="news image">
              </picture>
            </div>
          </div>
        </div>
      </section>



      <!-- <section class="discuss-details discuss-details-news">
        {{> discussDetails }}
      </section> -->
    </main>


    <!-- <footer class="footer">{{> footer footerData=this.footerData }}</footer> -->
  </div>

  <script type="module" src="../../src/js/main.js"></script>
</body>

</html>
